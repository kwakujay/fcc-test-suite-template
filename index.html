<!DOCTYPE html>

  <body>

    <main id ="main">
      <h2 id="title">Dr. Norman Borlaug</h2>

      <div id="img-div">
        <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"/>

      </div>
      <div id="tribute-info">
        <p>Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</p>
        <p>If you have time, you should read more about this incredible human being on his <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" value="link" target="_blank">Wikipedia entry.</a></p>
      </div>
    </main>
